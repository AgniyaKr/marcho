<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCHO</title>
    <link rel="stylesheet" href="css/index.min.css">
  </head>

  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="logo of company MARCHO" width="183" height="30">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link menu__list-link--active" href="#">home</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">shop</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">page</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">blog</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">

        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/user.svg" alt="user btn icon">
        </a>


        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="search btn icon">
        </a>

        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart btn icon">
          <span class="user-nav__num">3</span>
        </a>

        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart btn icon">
          <span class="user-nav__num">7</span>
        </a>

      </div>
    </div>
  </div>
</header>

    <main class="main">

      

    </main>


    

    <script src="js/main.min.js"></script>
  </body>

</html>
